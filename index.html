<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Line Encoder</title>
</head>

<body>

    <!-- Nabar Section -->
    <div class="nav-container">
        <div class="nav-left">
            <img src="./assets/logo.png" alt="logo" class="flash-logo" />
            <p class="flash-logo-text">Line Encoder</p>
        </div>
        <div class="nav-right">
            <a target="_blank" class="code-link" href="https://github.com/ashutosht-01/FlashType">Code</a>
        </div>
    </div>

    <!-- Landing Section -->
    <div class="landing-container">
        <img class="img-container"
            src="https://previews.123rf.com/images/tampatra/tampatra1902/tampatra190200073/116336166-01-or-binary-numbers-on-the-computer-screen-on-monitor-matrix-background-digital-data-code-in-hacker.jpg"
            alt="img">

    </div>



    <!-- input bottom section -->

    <div id="bottom-panel">

        <form>
            <div class="form-container">
                <h5 id="bt">Choose Your Digital Data Stream Generation Technique </h5>
                <div class="form-group1 ">
                    <select name="" id="list-type" class="form-control">
                        <option value="completely-random">Completely Random Sequence </option>
                        <option value="sub-sequence"> Random Sequence with fixed Sub-Sequences</option>

                    </select>
                </div>
            </div>

            <div class="form-container">
                <h5 id="bt">Choose Your Encoding Technique </h5>
                <div class="form-group ">
                    <select name="" id="list-encoding" class="form-control">
                        <option value="NRZ-UniNRZ">NRZ (NON - RETRUN - TO - ZERO UNIPOLAR) </option>
                        <option value="NRZ-L">NRZ-L (NON-RETURN-TO-ZERO-LEVEL)</option>
                        <option value="NRZ-I">NRZ-I (NON-RETURN-TO-ZERO-INVERT)</option>
                        <option value="RZ">RZ (RETURN-TO-ZERO)</option>
                        <option value="Mench"> MANCHESTER</option>
                        <option value="Diff-Mench">DIFFERENTAIL MANCHESTER</option>
                        <option value="AMI">AMI (ALTERNATE MARK INVERSION)</option>
                        <option value="B8ZS"> B8ZS (BIPLOAR WITH 8-ZERO SUBSTITUTION)</option>
                        <option value="HDB3"> HDB3 (HIGH-DENSITY-BIPOLAR 3-ZERO)</option>
                    </select>
                </div>
                <button class="btn btn-success" id="init">Generate</button>
            </div>
        </form>


    </div>


    <!-- input data container -->
    <div class="data-container1" id="dc">
        <div class="encoding">
            <p class="text" id="txt">

            </p>
        </div>
        <form>
            <div class="form-container" id="binary-data">
                <div class="form-group">
                    <input type="text" class="form-control" id="digital-data" placeholder="Digital Data"
                        autocomplete="off">
                </div>
                <button class="btn btn-success" id="digitaldata">Submit</button>
            </div>

            <div class="form-container" id="numzeros">
                <div class="form-group">
                    <input type="text" class="form-control" id="numzr" placeholder="No of Consecutive Zeros"
                        autocomplete="off">
                </div>
                <button class="btn btn-success" id="conszeros">Submit</button>
            </div>
        </form>


    </div>


    <!-- Footer -->

    <div class="footer-container">
        <div class="about">
            <a href="" class="link">
                About us
            </a>
            <a href="" class="link">
                Blog
            </a>
            <a href="" class="link">
                Ios App
            </a>
            <a href="" class="link">
                Android App
            </a>
        </div>
        <div class="icons">
            <a href="https://github.com/ashutosht-01">
                <i class="fa fa-github" style="font-size:30px;color:wheat;"></i>
            </a>
            <a href="">
                <i class="fa fa-facebook" style="font-size:30px;color:wheat;"></i>
            </a>
            <a href="">
                <i class=" fa fa-twitter" style="font-size:30px; color:wheat;"></i>
            </a>
            <a href="">
                <i class="fa fa-google" style="font-size:30px; color:wheat;"></i>
            </a>
            <a href="">
                <i class="fa fa-instagram" style="font-size:30px; color:wheat;"></i>
            </a>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="./src/main.js" async defer></script>
</body>
